{% extends edc_base_template %}

{% load static %}

{% block main %}
  {{ block.super }}
  <div class="container">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div style="padding:10px"><a href="{% url "edc_pharmacy_admin:index" %}">Edc Pharmacy</a> > <a href="{% url "edc_pharmacy_admin:edc_pharmacy_allocation_changelist" %}?q={{ allocation_identifier }}">Allocation</a> > Relabel</div>
      <div class="panel panel-default">
        <div class="panel-heading">Confirm labeling for subject allocation <a href="{{ allocation_changelist_url }}">{{ allocation.allocation_identifier }}</a></div>
        <div class="panel-body">
          <form class="form-horizontal" action="{{ url }}" method="post" onSubmit="document.getElementById('submit').disabled=true;">
            {% csrf_token %}
            <div class="form-group">
              {% for i in item_count %}
              <label class="control-label col-sm-2" for="phrase">{{ i }}.</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="stock_identifier{{ i }}" name="phrase" placeholder="stock # {{ i }} " value=""  pattern="[0-9]{6,36}" required>
              </div>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="code{{ i }}" name="phrase" placeholder="allocation # {{ i }} " value="" pattern="[A-Z0-9]{2,15}" required>
              </div>
              {% endfor %}
            </div>
            <button type="submit" class="btn btn-default" name="submit" id="submit">Submit</button>
            <a class="btn btn-default" href="{{return_to_changelist_url}}">Done</a>
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-3"></div>
  </div>
{% endblock main %}
